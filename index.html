<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="propile-card">
        <div class="image">
            <img src="fazle rabbi siam.jpg"  class="propile-img">
        </div>
        <div class="text">
        <span class="name">Fazle Rabbi Siam</span>
            <span class="job">Web Developar</span>
        </div>
        <div class="media-button">
            <a href="" style="background-color: #4267b2;" class="link"><i class="fa-brands fa-facebook"></i></a>
            <a href="" style="background-color: #ff0000;" class="link"><i class="fa-brands fa-youtube"></i></a>
            <a href="" style="background-color: #1da1f2;" class="link"><i class="fa-brands fa-twitter"></i></a>
            <a href="" style="background-color: #e1306c;" class="link"><i class="fa-brands fa-instagram"></i></a>
        </div>
        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">message</button>
        </div>
        <div class="analysis">
            <div class="data">
                
                <i class="fa-regular fa-heart"></i>
                <span class="number">60k</span>
                
                </div>
                <div class="data">
                    <i class="fa-regular fa-comment"></i>
                <span class="number">10k</span>
                
                </div>
                <div class="data">
                    <i class="fa-regular fa-share-from-square"></i>
                <span class="number">20k</span>
                </div>
        </div>
    </div>
</body>
</html>
